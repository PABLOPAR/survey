<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<body>
	<section th:fragment="interceptor">

		<div class="alert alert-success" th:if="${SpentTime!=null}">
			<span
				th:text="${'Time consumed by the query:'} + ' '+ ${SpentTime} + ' ms'"></span>
		</div>

	</section>


	<section th:fragment="workingHour">

		<div class="alert alert-success" th:if="${workingHours!=null}">
			<span th:text="${workingHours}"></span>
		</div>

	</section>


	<section th:fragment="menuBar">
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<a class="navbar-brand" href="">BEST SURVEYS</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/app/index}">Home<span class="sr-only">(current)</span>
					</a></li>


					<li class="nav-item active"><a class="nav-link"
						th:href="@{/app/peopleanalyzed}">People Analyzed<span
							class="sr-only"></span>
					</a></li>


					<li class="nav-item active"><a class="nav-link"
						th:href="@{/app/userprofile}">User Profile<span
							class="sr-only"></span>
					</a></li>
					
										
								<li class="nav-item active"><a class="nav-link"
						th:href="@{/app/user/newuser}">New User<span
							class="sr-only"></span>
					</a></li>		
					
					
					
					
					

					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href=""
						id="navbarDropdownMenuLink" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">
							New Items </a>
						
						<div class="dropdown-menu"
							aria-labelledby="navbarDropdownMenuLink">
							<a class="dropdown-item" href="">New
								People Analyzed</a> <a class="dropdown-item"
								href="">New User</a> <a
								class="dropdown-item" href="">New
								Question</a>

						</div></li>
				</ul>
			</div>
			
		</nav>



	</section>



	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
