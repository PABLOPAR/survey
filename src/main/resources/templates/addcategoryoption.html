<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${head}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

</head>
<body>
	<section th:replace="components/template :: menuBar"></section>



	<div class="container">

		<div class="card">

			<div class="card-header">
				<h3 th:text="${titleNewCategory}" class="text-primary"></h3>
			</div>
			<div class="card-body">
				<form th:action="@{/app/admin/questionsetup/addnewcategory}"
					th:object="${categoryOption}" method="post">
					<label for="categoryName" th:text="${textAddNewCategory}"></label>
					<input type="text" id="categoryName" th:field="*{categoryName}"
						class="form-control col-sm-3"
						th:errorclass=" 'form-control alert-danger' ">


					<div th:if="${#fields.hasErrors('categoryName')}"
						th:errors="*{categoryName}" class="form-text text-danger   col-sm-5"></div>




						<div>

							<input type="submit" class="btn btn-primary">

						</div>
				</form>
			</div>
		</div>
	</div>







	<div class="fixed-bottom">
	<section th:replace="components/template :: footer"></section>
</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
