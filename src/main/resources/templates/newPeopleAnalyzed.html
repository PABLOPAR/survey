<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${head}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

</head>


<body>
	<div class="container">
		<h1 th:text="${title}"></h1>

		<form th:action="@{new}" method="post">

			<label for="peopleFirstName" th:text="${fieldPeopleProfileFirstName}"></label>
			<div>
				<input type="text" name="firstName" id="peopleFirstName">
			</div>

			<label for="peopleEmail" th:text="${fieldPeopleTestedEmail}"></label>
			<div>
				<input type="email" name="email" id="peopleEmail">
			</div>

			<label for="peopleCountry" th:text="${fieldPeopleTestedCountry}"></label>
			<div>
				<input type="text" name="country" id="peopleCountry">
			</div>

			<label for="peopleBirthday" th:text="${fieldPeopleTestedBirthday}"></label>
			<div>
				<input type="date" name="birthday" id="peopleBirthday">
			</div>


			<div class="form-group row">
				<div>

					<input type="submit">

				</div>
			</div>



		</form>


	</div>
</body>

</html>
