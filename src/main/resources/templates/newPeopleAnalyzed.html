<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${head}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

</head>


<body>
	<div class="container">
		<h1 th:text="${title}"></h1>

		<form th:action="@{new}" th:object="${peopleAnalyzed}" method="post">

			<label for="peopleFirstName" th:text="${fieldPeopleProfileFirstName}"></label>
			<div>
				<input type="text" id="firstName" th:field="*{firstName}">
			</div>
			<div th:if="${errors!=null && errors.containsKey('firstName')}"
				th:text="${errors.firstName}"></div>

			<label for="peopleEmail" th:text="${fieldPeopleTestedEmail}"></label>
			<div>
				<input type="email" id="email" th:field="*{email}">
			</div>
			
			<div th:if="${errors!=null && errors.containsKey('email')}"
				th:text="${errors.email}"></div>

			<label for="peopleCountry" th:text="${fieldPeopleTestedCountry}"></label>
			<div>
				<input type="text" id="country" th:field="*{country}" >
			</div>
			<div th:if="${errors!=null && errors.containsKey('country')}"
				th:text="${errors.country}"></div>

			<label for="peopleBirthday" th:text="${fieldPeopleTestedBirthday}"></label>
			<div>
				<input type="date" id="birthday" th:field="*{birthday}" >
			</div>
			<div th:if="${errors!=null && errors.containsKey('birthday')}"
				th:text="${errors.birthday}"></div>

			<div class="form-group row">
				<div>

					<input type="submit">

				</div>
			</div>



		</form>


	</div>
</body>

</html>
