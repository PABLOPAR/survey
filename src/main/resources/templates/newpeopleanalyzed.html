<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${head}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

</head>


<body>
	<div class="container">
		<h1 th:text="${title}" class="text-primary"></h1>

		<form th:action="@{new}" th:object="${peopleAnalyzed}" method="post">
			<div class="h4">
				<label for="peopleFirstName"
					th:text="${fieldPeopleProfileFirstName}"></label>
				<div>

					<input type="text" id="firstName" th:field="*{firstName}"
						class="form-control col-sm-3">
				</div>
			</div>

			<div th:if="${#fields.hasErrors('firstName')}"
				th:errors="*{firstName}" class="alert alert-danger  col-sm-5"></div>

			<div class="h4">
				<label for="peopleEmail" th:text="${fieldPeopleTestedEmail}"></label>
				<div>
					<input type="email" id="email" th:field="*{email}"
						class="form-control col-sm-3">
				</div>
			</div>
			<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger col-sm-5"></div>



			<div class="h4">
				<label for="country" th:text="${fieldPeopleTestedCountry}"></label>
				<div>
					<select id="country" th:field="*{country}"
						class="form-control col-sm-3">
						<option th:each="country: ${countryList}"
							th:text="${country.name}" th:value="${country.name}"></option>
					</select>

				</div>
			</div>
			<div th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="alert alert-danger  col-sm-5"></div>




			<div class="h4">
				<label for="peopleBirthday" th:text="${fieldPeopleTestedBirthday}"></label>
				<div>
					<input type="date" id="birthday" th:field="*{birthday}"
						class="form-control col-sm-3" placeholder=yyyy-MM-dd>
				</div>
			</div>
			<div th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"
				class="alert alert-danger  col-sm-5"></div>




			<div class="form-group row">
				<div>

					<input type="submit">

				</div>
			</div>

		</form>

	</div>
</body>

</html>
