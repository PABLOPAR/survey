<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${head}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

</head>

<body>
	<section th:replace="components/template :: menuBar"></section>
	<div class="container">
		<h1 th:text="${title}" class="text-primary"></h1>
		<form th:action="@{newquestion}" th:object="${question}" method="post">
			<ul>
				<li>
					<h3 th:text="${addQuestion}"></h3>
					<div>
						<input type=text id="question" th:field="*{question}" class="form-control col-sm-8" th:errorclass=" 'form-control alert-danger' " >
					</div>
					<div  class="form-text text-danger"  th:if="${#fields.hasErrors('question')}"
				th:errors="*{question}"></div>
					
					
					
				</li>


				<li>
					<h3 th:text="${questionWeighting}"></h3>
					<div>
						<input type="number" id="questionWeighting"
							th:field="*{questionWeighting}" class="form-control col-sm-1" th:errorclass=" 'form-control alert-danger' " >
					</div>
					<div class="form-text text-danger"  th:if="${#fields.hasErrors('questionWeighting')}"
						th:errors="*{questionWeighting}"></div>

				</li>

			</ul>


			<div class="form-group row">
				<div>

					<input type="submit" class="btn btn-primary">

				</div>
			</div>
		</form>
	</div>
	<section th:replace="components/template :: interceptor"></section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
