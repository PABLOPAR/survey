<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${head}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

</head>
<body>
	<section th:replace="components/template :: menuBar"></section>
	<div class="container">

	<div class="font-weight-bold">
		<h1 class="text-primary" th:text="${titleSetUpIndex}"></h1>
	</div>
		<div class="card">

			<form th:action="@{/app/survey/surveysetup}" th:object="${survey}"
				method="post">


				<div class="h4">
					<label for="categoryOptionId" th:text="${selectCategory}"></label>

					<div class="row offset-sm-0">


						

						<h5 th:text="${categoryAlreadySelected}" class="text-success"></h5>
						<h5 th:text="${survey.categoryOptionId}" class=" offset-sm-1"></h5>


					<a th:href="@{/app/admin/questionsetup/categorylistdetail}"
						th:text="${ViewCatDetail}" class="btn btn-success offset-sm-1"></a>

					</div>

				<div class="h4">
					<label for="surveyName" th:text="${addSurveyNameTitle}"></label>
					</div>
					<div>
						<input type="text" id="surveyName" th:field="*{surveyName}"
							class="form-control col-sm-5"
							th:errorclass=" 'form-control alert-danger' ">
							
							<div class="h6 text-danger">
							
				<div th:if="${#fields.hasErrors('surveyName')}"
					th:errors="*{surveyName}" class="form-text text-danger"></div>
				<div th:if="${NameNotRepeated!=Null}" th:text="${NameNotRepeated}"></div>
				</div>
				</div>


				</div>

				<div class="form-group row">
					

						<input type="submit" class="btn btn-primary offset-md-1">

					
				</div>




			</form>
		</div>
	</div>








	<div class="fixed-bottom">
		<section th:replace="components/template :: footer"></section>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
