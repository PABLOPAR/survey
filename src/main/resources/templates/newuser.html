<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${head}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

</head>


<body>
	<section th:replace="components/template :: menuBar"></section>
	<div class="container">

		<div class="card my-3">

			<div class="card-header">

				<h1 th:text="${title}" class="text-primary"></h1>

			</div>

			<div class="card-body">

				<form th:action="@{newuser}" th:object="${user}" method="post">
					<div class="h4">
						<label for="peopleFirstName"
							th:text="${fieldUserProfileFirstName}"></label>
						<div>
							<input type="text" id="firstName" th:field="*{firstName}"
								class="form-control col-sm-3"
								th:errorclass=" 'form-control alert-danger' ">
						</div>
					</div>
					<div th:if="${#fields.hasErrors('firstName')}"
						th:errors="*{firstName}" class="form-text text-danger   col-sm-5"></div>


					<div class="h4">
						<label for="lastName" th:text="${fieldUserProfileLastName}"></label>
						<div>

							<input type="text" id="lastName" th:field="*{lastName}"
								class="form-control col-sm-3"
								th:errorclass=" 'form-control alert-danger' ">
						</div>
					</div>
					<div th:if="${#fields.hasErrors('lastName')}"
						th:errors="*{lastName}" class="form-text text-danger   col-sm-5"></div>


					<div class="h4">
						<label for="peopleEmail" th:text="${fieldUserProfileEmail}"></label>
						<div>
							<input type="text" id="email" th:field="*{email}"
								class="form-control col-sm-3"
								th:errorclass=" 'form-control alert-danger' ">
						</div>
					</div>
					<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
						class="form-text text-danger   col-sm-5"></div>

					<div th:if="${duplicateEmail !=null}"
						th:text="${title1} + ${' '}+ ${email}+${' '}+ ${title2}"
						class="form-text text-danger   col-sm-5"></div>


					<div class="h4">
						<label for="country" th:text="${countryText}"></label>
						<div>
							<select id="country" th:field="*{country}"
								class="form-control col-sm-3"
								th:errorclass=" 'form-control alert-danger' ">
								<option th:each="country: ${countryList}"
									th:text="${country.name}" th:value="${country.name}"></option>
							</select>

						</div>
					</div>
					<div th:if="${#fields.hasErrors('country')}" th:errors="*{country}"
						class="alert alert-danger  col-sm-5"></div>


					<div class="h4">
						<label for="peopleBirthday" th:text="${fieldUserProfileBirthday}"></label>
						<div>
							<input type="date" id="birthday" th:field="*{birthday}"
								class="form-control col-sm-3" placeholder=yyyy-MM-dd
								th:errorclass=" 'form-control alert-danger' ">
						</div>
					</div>
					<div th:if="${#fields.hasErrors('birthday')}"
						th:errors="*{birthday}" class="alert alert-danger  col-sm-3"></div>



					<div class="h4">
						<label th:text="${roleTitle}"></label>
						<div th:each="role: ${possibleRoles}" class="row">
							<div class="container">
								<input type="checkbox" th:field="*{roleIds}"
									th:value="${role.roleId}"> <label
									th:text="${role.roleName}"></label>

								<div th:if="${#fields.hasErrors('roleIds')}"
									th:errors="*{roleIds}" class="alert alert-danger  col-sm-3"></div>
							</div>
						</div>
					</div>








					<div class="form-group row">
						<div>

							<input type="submit" class="btn btn-primary">

						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
	<section th:replace="components/template :: interceptor"></section>

	<div class="fixed-bottom">
		<section th:replace="components/template :: footer"></section>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
