<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${head}"></title>
</head>
<body>
	<h1 th:text="${peopleAnalyzed}"></h1>

	<div th:if="${AnalyzedList.size()==0}" th:text="${nothingShow}"></div>

	<table th:if="${!AnalyzedList.isEmpty()}">
		<thead>
			<tr>
				<th th:text="${name}"></th>
				<th th:text="${birthday}"></th>
				<th th:text="${country}"></th>
				<th th:text="${email}"></th>

			</tr>
		
		<tbody>
			<tr th:each="person: ${AnalyzedList}">
				<td>
					<ul>
						<li><a th:href="@{'survey/peopleTestedProfile/'+ ${person.email}}" th:text="${person.firstName}"></a></li>

					</ul>
				</td>

				<td th:text="${person.birthday}"></td>
				<td th:text="${person.country}"></td>
				<td th:text="${person.email}"></td>

			</tr>

		</tbody>
	</table>

</body>
</html>
