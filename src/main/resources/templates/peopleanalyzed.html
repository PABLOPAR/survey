<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${head}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
	<div class="container">
		<h1 class="color-red" th:text="${peopleAnalyzed}"></h1>

		<div th:if="${AnalyzedList.size()==0}" th:text="${nothingShow}"></div>

		<table th:if="${!AnalyzedList.isEmpty()}">
			<thead>
				<tr>
					<th class="color-blue" th:text="${name}"></th>
					<th class="color-blue" th:text="${lastName}"></th>
					<th class="color-blue" th:text="${birthday}"></th>
					<th class="color-blue" th:text="${country}"></th>
					<th class="color-blue" th:text="${email}"></th>

				</tr>
			<tbody>
				<tr th:each="person: ${AnalyzedList}">
					<td>
						<ul>
							<li><a
								th:href="@{'survey/peopleTestedProfile/'+ ${person.email}}"
								th:text="${person.firstName}"></a></li>
						</ul>
					</td>

					<td th:if="${person.lastName}"  th:text="${person.lastName}"></td>
					<td th:if="!${person.lastName}"  th:text="${noData}"></td>
					<td th:text="${person.birthday}"></td>
					<td th:text="${person.country}"></td>
					<td th:text="${person.email}"></td>

				</tr>

			</tbody>
		</table>

		<div>
			<img th:src="@{/images/ANALYZED.jpg}"></img>
		</div>
	</div>
</body>
</html>
