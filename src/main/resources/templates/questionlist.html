<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${tab}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
	<section th:replace="components/template :: menuBar"></section>
	<div class="container">
		<h1 th:text="${QuestionListTitle}"
			class="text-primary border border-primary border-top-0 border-left-0 border-right-0 border-bottom-5 p-2 "></h1>

		<div class="card-header">

			<h4 th:text="${headerTitle}"></h4>

		</div>
		<div class="card-body">

			<div th:if="${#lists.isEmpty(questionsIncluded)}"></div>
			<h5 class="text-danger" th:text="${NoRegistersOnList}"></h5>

		<div th:if="${not #lists.isEmpty(questionsIncluded)}">
			<div th:each="question: ${questionsIncluded}"></div>
			<h5 th:text="${question.question}"></h5>

		</div>

		</div>

							<div>
								<a th:href="@{/app/survey/question/newquestion}"
									th:text="${addNewQuestion}" class="btn btn-danger"></a>
							</div>

	</div>



	</div>

	<section th:replace="components/template :: footer"></section>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
