<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${tab}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
	<section th:replace="components/template :: menuBar"></section>
	<div class="container">
		<h1 th:text="${QuestionOptionTitle}"
			class="text-primary border border-primary border-top-0 border-left-0 border-right-0 border-bottom-5 p-2 "></h1>
	</div>

	<div class="container">

		<form th:action="@{'/app/survey/question/questionlist/'+ ${questionSurveySelected.idSurvey} }"
			th:object="${questionSurveySelected}" method="post">
			<div class="card">

				<table class="col-sm-16">



					<thead class="card-header">
						<tr class="h4">
							<th class="text-danger" th:text="${questionTitleCard}"></th>
							<th class="text-danger" th:text="${select}"></th>

						</tr>
					<tbody class="card-body">

						<tr th:each="question, itemStat: *{questionAsList}">


							<td class="h4">
								<div th:text="${question.question}"></div>
							</td>

							<td class="h4"><input type="checkbox"
								th:field="*{questionAsList[__${itemStat.index}__].selected}"
								value="1" class="btn-check offset-md-1"></td>

							<td><input type="hidden"
								th:field="*{questionAsList[__${itemStat.index}__].id}">
							</td>

							<td><input type="hidden"
								th:field="*{questionAsList[__${itemStat.index}__].question}">
							</td>

							<td><input type="hidden"
								th:field="*{questionAsList[__${itemStat.index}__].surveyIdFk}">
							</td>

							<td><input type="hidden"
								th:field="*{questionAsList[__${itemStat.index}__].questionImportance}">
							</td>

							<td><input type="hidden"
								th:field="*{questionAsList[__${itemStat.index}__].idValChos}">
							</td>

						</tr>


					</tbody>
				</table>


			</div>


			<input type="hidden" th:field="${questionSurveySelected.idSurvey}">



			<div>

				<input type="submit" class="btn btn-primary">
			</div>
			
			
		</form>


	</div>





	<div class="fixed-bottom">
		<section th:replace="components/template :: footer"></section>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
