<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${tab}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

	<div class="container">
		<h1 th:text="${title}" class="text-primary"></h1>

		<div class="h5">

			<div th:if="${questionList.size()==0}" th:text="${nothingShow}"></div>

			<div th:each="question: ${questionList}">


				<div class="form-group row">
					<label class="col-form-label col-sm-5"
						th:text="${question.question}"></label>

					<div th:each="val:${posibleValues}" class="col-form-label col-sm-2">
						<div class="text-danger">

							<input type="radio" th:field="*{question.chosenValue}"
								th:value="${val}" class="form-control col-sm-1">
								

						</div>
					</div>

				</div>

			</div>

		</div>

		<div class="form-group row">
			<div class="col-sm-4">
				<input type="submit" class="btn btn-primary">
			</div>
		</div>
	</div>
</body>
</html>
