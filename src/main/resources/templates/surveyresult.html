<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${head}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body>
	<section th:replace="components/template :: menuBar"></section>

	<div class="container  my-2">

		<div class="card">
			<div class="card-header">
				<h1 class="text-primary"
					th:text="${title + ': '  +personAnalyzed.firstName}"></h1>
			</div>

			<div class="card-body">
				<h2 class="text-danger" th:text="${maxScoreSurveyText}"></h2>
				<h3 th:text="${maxPossibleQuestResult}"></h3>
				<h2 class="text-danger" th:text="${ScoreResult}"></h2>
				<h3 th:text="${surveyScore}"></h3>


			</div>
		</div>

		<div th:if="${percentageObtain>85}">
			<h2 th:text="${trust}" class="text-center text-success"></h2>

			<img class="rounded mx-auto d-block my-1"
				th:src="@{/images/YouCanTrust.jpg}" width="300" height="200"></img>
		</div>

		<div th:if="${percentageObtain>=60 and percentageObtain<=85}">
			<h2 th:text="${analyze}" class="text-center text-warning"></h2>
			<img class="rounded mx-auto d-block "
				th:src="@{/images/analyzeEachSitu.jpg}" width="300" height="200"></img>
		</div>



		<div th:if="${percentageObtain<60}">
			<h2 th:text="${beAware}" class="text-center text-danger"></h2>
			<img class="rounded mx-auto d-block" th:src="@{/images/beAware.jpg}"
				width="300" height="200"></img>
		</div>




		<div>
			<a th:href="@{/app/survey/list/onprocess}" th:text="${back}"
				class="btn btn-primary"></a>
		</div>

	<section th:replace="components/template :: interceptor"></section>

	</div>

	<div class="fixed-bottom">
		<section th:replace="components/template :: footer"></section>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
