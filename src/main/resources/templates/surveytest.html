<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${tab}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
	<section th:replace="components/template :: menuBar"></section>
	<div class="container">
		<h1 th:text="${FillInTitle}"
			class="text-primary border border-primary border-top-0 border-left-0 border-right-0 border-bottom-5 p-2 "></h1>

		<form th:action="@{'/app/survey/test/start/'+${survey.id}}"
			th:object="${questionSurveySelected}" method="post">

			<div th:if="${survey != null}">

				<div class="card">

					<table class="col-sm-16">


						<thead class="card-header">
							<tr class="h4">
								<th class="text-danger" th:text="${Questions}"></th>
								<th class="text-danger" th:text="${Options}"></th>
							</tr>
							</thead>
							
						<tbody class="card-body">


							<tr th:each="question , itemStat: *{questionAsList}">

								<td>
									<div>
										<h5 class="h4" th:text="${question.question}"></h5>
									</div>
								</td>


								<td th:each="option: ${optionListSelected}">
									<div class="h5">
										<label for="optionSelected" th:text="${option.optionName}"></label>

										<input type="radio" id="optionSelected"
											th:field="*{questionAsList[__${itemStat.index}__].idValChos}"
											th:value="${option.id}" checked>

									</div>

									<input type="hidden"
									th:field="*{questionAsList[__${itemStat.index}__].id}"> <input
									type="hidden"
									th:field="*{questionAsList[__${itemStat.index}__].questionImportance}">
									<input type="hidden"
									th:field="*{questionAsList[__${itemStat.index}__].surveyIdFk}">
									<input type="hidden"
									th:field="*{questionAsList[__${itemStat.index}__].selected}"> <input
									type="hidden"
									th:field="*{questionAsList[__${itemStat.index}__].question}">


								</td>


							</tr>
						</tbody>

					</table>

				</div>

					<div th:if="${#lists.isEmpty(survey.surveyQuestions)}">
						<h5 th:text="${NoRegistersOnList}"></h5>
					</div>


			</div>
			
			<input type="hidden" th:field="${questionSurveySelected.idSurvey}">
			
		<div class="my-2">
				<input type="submit" class="btn btn-primary">
		</div>
		</form>




	</div>
	<div class="fixed-bottom">
		<section th:replace="components/template :: footer"></section>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
