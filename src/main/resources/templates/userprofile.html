<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${head}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body>
	<section th:replace="components/template :: menuBar"></section>

	<div class="container">

		<div class="card my-3">
			<div class="card-header">
				<h1 class="text-primary" th:text="${titleUserProfile}"></h1>
			</div>
			<div th:if="${user!=null}">
				<div class="card-body">
					<h2 class="text-danger" th:text="${fieldUserProfileFirstName}"></h2>
					<h3 th:text="${user.firstName}"></h3>
					<h2 class="text-danger" th:text="${fieldUserProfileEmail}"></h2>
					<h3 th:text="${user.email}"></h3>
					<h2 class="text-danger" th:text="${countryText}"></h2>
					<h3 th:text="${user.country.name}"></h3>
					<h2 class="text-danger" th:text="${fieldUserProfileBirthday}"></h2>
					<h3 th:if="${user.birthday}" th:text="${user.birthday}"></h3>


					<h2 class="text-danger" th:text="${fieldUserProfileLastName}"></h2>
					<span th:if="${user.lastName}" th:text="${user.lastName}"
						class="h3"></span> <span th:if="${user.lastName==null}"
						th:text="${incomplete}"></span>

					<h2 class="text-danger" th:text="${roles}"></h2>
					<div th:each="name : ${roleNames}">

						<h3 th:text="${name}"></h3>

					</div>
				</div>
			</div>
		</div>
	</div>




	<section th:replace="components/template :: interceptor"></section>

	<div class="fixed-bottom">
		<section th:replace="components/template :: footer"></section>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
