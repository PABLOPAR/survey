<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${head}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

</head>
<body>
	<section th:replace="components/template :: menuBar"></section>

	<div class="container">
		<div class="font-weight-bold">
			<h1 class="text-primary" th:text="${title}"></h1>
		</div>
		<h2 class="text-danger" th:text="${firstAction}"></h2>

		<div class="row">
		<h3 class="text-dark" th:text="${firstQuestion}"></h3>
		<ul>
			<li><a th:href="@{/app/question/type}"
				th:text="${showButtonTest}" class="btn btn-primary"></a></li>
		</ul>
		</div>

		<h3 class="text-dark" th:text="${secondQuestion}"></h3>
	</div>
		<section th:replace="components/template :: interceptor"></section>
</body>
</html>
